<app-form
  [title]="'Regístrate como usuario'"
  (ngSubmit)="onSubmit()"
  [formGroup]="registerForm"
>
  <app-text-input
    formControlName="name"
    [name]="'name'"
    [label]="'Nombre'"
    [holder]="'Ingresa tu nombre'"
  ></app-text-input>
  <app-email-input formControlName="email"></app-email-input>
  <app-password-input
    formControlName="password"
    [autocomplete]="'new-password'"
  ></app-password-input>
  <app-confirm-password-input
    formControlName="passwordConfirmation"
  ></app-confirm-password-input>
  <app-button [name]="'Registrarme'"></app-button>
  <a routerLink="/users/login"
    >¿Ya tienes cuenta?<span class="highlight">Inicia sesión</span></a
  >
</app-form>
