<app-form
  [title]="'Inicia sesión'"
  (ngSubmit)="onSubmit()"
  [formGroup]="loginForm"
>
  <app-email-input formControlName="email"></app-email-input>
  <app-password-input
    formControlName="password"
    [autocomplete]="'current-password'"
  ></app-password-input>
  <app-button [name]="'Ingresar'"></app-button>
  <a routerLink="/users/register"
    >¿No tienes cuenta?<span class="highlight">Regístrate</span></a
  >
</app-form>
